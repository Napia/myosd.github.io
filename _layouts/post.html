{% include header.html %}
<!-- Main -->
	<section class="wrapper style1">
		<div class="container">

			<!-- Blog -->
				<section>
					<header class="major">
						<h2>{{ page.title }}</h2>
						<p>Vom {{ page.date | date_to_string }}</p>
					</header>
					<div class="row">
						<div class="8u -2u">
							<section class="box">
                                {% if page.featured %}
								<a href="#" class="image featured"><img src="{{ site.baseurl }}{{ page.featured }}" alt="" /></a>
                                {% endif %}
								{{ content }}
							</section>
						</div>
					</div>
				</section>

		</div>
	</section>
{% include footer.html %}
